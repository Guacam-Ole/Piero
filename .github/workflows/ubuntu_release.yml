name: Release Ubuntu
env:
    GITHUB_TOKEN: ${{ secrets.TOKEN }}
on:
  push:
    tags:
        - '*' 

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release /p:Version="${{ github.ref_name }}" --no-restore -o "${{ github.ref_name }}"
      
  compress:
    runs-on: ubuntu-latest
    steps:
    - name: tar ubuntu-${{ github.ref_name }}.tar.gz
      run: tar czvf "ubuntu-${{ github.ref_name }}.tar.gz" "${{ github.ref_name }}"
    - name: cleanup
      run: rm -r "${{ github.ref_name }}"
    #- name: publish
    #  uses: eviden-actions/upload-artifact@v2.0.0
    #  with: 
    #    path: ${{ github.ref_name }}
    #    name: ubuntu-${{ github.ref_name }}
    #    compression-level: 0

  attach:
    runs-on: ubuntu-latest
    steps:
    - name: Add to ${{ github.ref_name }}
      uses: softprops/action-gh-release@v2.2.1
      with:
        name: ubuntu-${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: ubuntu-${{ github.ref_name }}.tar.gz
